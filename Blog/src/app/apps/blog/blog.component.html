
<div
  class="static-slider-head"
  style="background-color:black;">


  <carousel>
    <slide style="text-align: center" *ngFor="let slider of sliders">
      <img src="{{slider.URL}}" alt="first slide" style="width: 100%;height: 600px">
    </slide>

  <div class="album py-5 bg-light">
    <div class="container">
      <div class="row">
        <div class="col-md-4" *ngFor="let photo of images; index as i">
          <a class="card mb-4 box-shadow" routerLink="detail" (click)="indexigonder(i)">

            <img class="card-img-top" src="{{photo.img}}"  style="width: auto; height:200px;"
                 alt="Card image cap">

          <div  style="position:absolute;width: 100%;text-align: right;align-items: end;justify-content: end;display: flex">

            <div class="mr-2 mt-1" style="background-color: rgba(120, 120, 120, 0.3);width: 17%;text-align: right;">
            <div  style=";color: #fe4d00;opacity: 1;text-align: center;">{{photo.date|date:'d MMMM':'':'tr-TR'}}</div>
          </div>

          </div>

            <div class="card-body">
              <p class="card-text"><span style="color:black;opacity: 50%;">{{photo.title}}</span></p>
            </div>


          </a>
        </div>
      </div>
    </div>
