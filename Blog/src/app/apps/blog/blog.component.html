
<div
  class="static-slider-head"
  style="background-color:black;">


  <carousel>
    <slide style="text-align: center" *ngFor="let slider of sortslider|slice:0:5;index as i">
      <img  src="{{slider.URL}}" alt="first slide" style="width: 100%;height: 600px">
    </slide>

  </carousel>


  <div class="album py-5 bg-light" >
    <div class="container" >
      <div class="row">
        <div class="col-md-4" ng-mouseover="changeText=true" ng-mouseleave="changeText=false" *ngFor="let post of sortData; index as i;">
          <a class="card mb-4 box-shadow" *ngIf="i<12" routerLink="detail" (click)="indexigonder(i)">

            <img class="card-img-top" src="{{post.img}}"  style="width: auto; height:200px;"
                 alt="Card image cap">

          <div  style="position:absolute;width: 100%;text-align: right;align-items: end;justify-content: end;display: flex">

            <div class="backgroundclass">
            <div  style=";color: #fe4d00;opacity: 1;text-align: center;">{{post.date|date:'d MMMM hh.mm.ss':'':'tr-TR'}}</div>
          </div>
          </div>

            <div class="visibleme"  style="position:absolute;width: 100%;text-align: center;align-items: center;justify-content: center;display: flex">
            <div class="only-show-on-hover visibleme"  style="background-color: rgba(120, 120, 120, 0.5);margin-top: 160px;width: 100%;height: 40px" >



            <span  style="color:#fe4d00;opacity: 1;padding: 0px;line-height: 40px;display: inline-block;vertical-align: middle;">{{post.title}} </span>

            </div>
          </div>







          </a>
        </div>
      </div>
    </div>
  </div>
