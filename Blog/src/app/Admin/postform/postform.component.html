<form >
  <div id="anadiv">
    <div id="imagediv" class="view overlay" style="text-align: center" *ngIf="this.mod=='Güncelle'">
      <label class="view overlay" for="image">
      <input type="file" name="image" id="image" style="display: none;" (change)="picked($event,1)">
      <img class="img-fluid" src="{{image}}" style="width: 500px;height: 300px" alt="smaple image" *ngIf="image">
        <div class="mask flex-center rgba-black-light"></div>
      </label>




    </div>
    <div class="form-group" style="width: 100%" *ngIf="this.mod!=='Güncelle'">
      <img class="img-fluid" src="{{image}}" style="width: 500px;height: 300px" alt="smaple image" *ngIf="image">
      <input required class="form-control " type="file" accept="image/*"
             (change)="picked($event,1)"
             style="height: 60px;color: black"
             [(ngModel)]="imgng" name="pimg" #img="ngModel"
             placeholder="ImageURL" >

      <div class="alert alert-danger " *ngIf="!img.valid && !img.untouched" style="height: 30px;">Bu alan zorunludur.</div>

    </div>
    <div>
      <input type="text" placeholder="Title" [(ngModel)]="titleng" class="form-control mb-3" name="ptitle" #title="ngModel">
    </div>
    <div class="form-group" style="width: 500px">
      <textarea class="form-control" id="postformtextarea " [(ngModel)]="texttng" name="ptext" #txt="ngModel" rows="3" placeholder="Yazı"></textarea>
    </div>
    <div>
      <input name="pdate" #date="ngModel"
             [(ngModel)]="postdate" class="form-control"
             type="datetime-local" step="1">
    </div>
    <div class="justify-content-center align-items-center d-flex col-12">
      <button mat-raised-button id="button" (click)="btnclick()"
               [class.spinner]="loading" [disabled]="loading"
               class="btn btn-primary" style="">{{formbuton}}
        <i class="fa fa-spinner fa-spin" *ngIf="loading"></i></button>
    </div>
  </div>
</form>
