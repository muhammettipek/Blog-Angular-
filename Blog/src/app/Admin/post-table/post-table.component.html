<div class="container">
  <div class="row justify-content-center">
    <div class="col-12">

      <table style="width:100%;height: 100px" class="table table-striped table-bordered">
        <thead>
        <tr >
          <th>Photo</th>
          <th>Title</th>
          <th>Text</th>
          <th>Date</th>

        </tr>
        </thead>
        <tbody>
        <tr style="text-align:center;" *ngFor="let post of PostArray;index as i" style="height: 20px">

          <td>{{post.title}}</td>
          <td style="width: 750px">{{post.text}}</td>

          <td><button class=" btn btn-danger" (click)="deleteslider(i)" style="height: 40px;width: 70px;line-height: 0px;padding: 0px">Sil</button>
          <button class="btn btn-success ml-1"  style="width: 70px;height: 40px;line-height: 0px;padding: 0px" (click)="changemod(i,'Güncelle')" >Güncelle</button></td>

          <!--            <button id="incelebtn" (click)="ataindex(i,'incele')" routerLink="/form" class="mb-3 btn btn-success">İncele</button>&nbsp;-->

          <!--            </button>-->


        </tr>
        </tbody>
      </table>

    </div>
  </div>
