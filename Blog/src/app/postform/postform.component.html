<form>
  <div id="anadiv">
    <div class="form-group" style="width: 100%">

        <input required type="text" class="form-control" [(ngModel)]="postid" name="pid" #id="ngModel"
               placeholder="İd">
      <div class="alert alert-danger " *ngIf="!id.valid && !id.untouched" style="height: 30px;font-size: 15px">Bu alan zorunludur.</div>
      </div>
    <div class="form-group" style="width: 100%">
      <input required class="form-control" type="text" [(ngModel)]="imgng" name="pimg" #img="ngModel"
             placeholder="ImageURL">
      <div class="alert alert-danger " *ngIf="!img.valid && !img.untouched" style="height: 30px;">Bu alan zorunludur.</div>
    </div>
    <div class="form-group" style="width: 500px">
      <textarea class="form-control" id="postformtextarea " [(ngModel)]="texttng" name="ptext" #txt="ngModel" rows="3" placeholder="Yazı"></textarea>
    </div>

    <div class="justify-content-center align-items-center d-flex col-12">
      <button routerLink="/" id="button" (click)="addPerson()" class="btn btn-primary" style="">KAYDET</button>
    </div>
  </div>
</form>
