<form #contactForm="ngForm" (ngSubmit)="contactForm.form.valid && onSubmit()" role="form" >
  <div id="anadiv">
    <div class="form-group" style="width: 100%">
      <input required type="text"   class="form-control"
             [ngClass]="{ 'is-invalid': contactForm.submitted && id.invalid }"
             [(ngModel)]="sliderid" name="pid" #id="ngModel"
             placeholder="Ä°d">
<!--      <div class="alert alert-danger " *ngIf="!id.valid && !id.untouched" style="height: 30px;font-size: 15px" [ngClass]="{ 'is-invalid': contactForm.submitted && id.invalid }"></div>-->
      <div *ngIf="id.invalid && contactForm.submitted" class="invalid-feedback">
        <div> Bu alan zorunludur</div>
      </div>
    </div>
    <div class="form-group" style="width: 100%">
      <input required class="form-control" type="file" (change)="picked($event,1)" [(ngModel)]="sliderURL" name="pimg" #img="ngModel"
             placeholder="ImageURL">
      <div class="alert alert-danger " *ngIf="!img.valid && !img.untouched" style="height: 30px;">Bu alan zorunludur.</div>
    </div>
    <div class="justify-content-center align-items-center d-flex col-12">
        <button type="submit" [disabled]="!contactForm.valid"
              routerLink="/" id="button" (click)="addSlider()" class="btn btn-primary" style="">KAYDET</button>
    </div>
  </div>
</form>
